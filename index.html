<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Assignment</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  
  <h1>For the Love of Animals</h1>
  <h4>Click the buttons to display GIPHYs of your favorite Animals<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="animalSearch">
  <div class="form-group">
    <label for="animalInput">Search for your favorite animals</label>
    <input type="text" id="animalInput">
  </div>
  <!-- Button triggers animal to be added -->
  <input id="addAnimal" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="animal" data-search="Turtle">Turtle</button>
      <button class="btn btn-primary" id="animal" data-search="Giraffe">Giraffe</button>
      <button class="btn btn-primary" id="animal" data-search="Koala">Koala</button>
      <button class="btn btn-primary" id="animal" data-search="Sloth">Sloth</button>
      <button class="btn btn-primary" id="animal" data-search="Bunny">Bunny</button>
      <button class="btn btn-primary" id="animal" data-search="Octopus">Octopus</button>
      <button class="btn btn-primary" id="animal" data-search="Monkey">Monkey</button>
      <button class="btn btn-primary" id="animal" data-search="Moose">Moose</button>
      <button class="btn btn-primary" id="animal" data-search="Kangaroo">Kangaroo</button>
      <button class="btn btn-primary" id="animal" data-search="Leopard">Leopard</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="assets/javascript.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
